{% extends "base.html" %}

{% block content %}
<div class="container posting">
    <h4>{{ posting.start_location }} -> {{ posting.end_location }}</h4>
    <hr />
    <h5>{{ posting.title }}</h5>
    <p>{{ posting.description }}</p>
    </hr>
    </br>
    <h5>Visi vartotojo {{ posting.user }} skelbimai:</h5>
    {% for i in user.posting.all %}
    <li>{{ i.posting.title }}</li>
    {% endfor %}
</div>
{% endblock %}
