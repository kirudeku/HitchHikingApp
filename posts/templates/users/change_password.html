{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1 class="mb-3">Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary mt-3">Change Password</button>
    </form>
</div>
{% endblock %}
