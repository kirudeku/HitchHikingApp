{% extends 'base.html' %}
{% block content %}
<div class="card card-body bg-light">
    <h2>Reset password</h2>
    <p>Enter the email associated with your account below to reset your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
