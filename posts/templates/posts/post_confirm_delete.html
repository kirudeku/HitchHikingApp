{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti skelbimą</legend>
            <h2>Ar tikrai norite ištrinti skelbimą {{ posting.title }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-secondary" href="{% url 'post-detail' pk=posting.pk %}">Atšaukti</a>
        </div>
    </form>
</div>
{% endblock content %}
