{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Sukurti rezervaciją</button>
    <button type="submit" class="btn btn-info">Redaguoti rezervaciją</button>
    <button type="button" class="btn btn-danger"><a href="{% url 'post-detail' pk=posting.pk %}">Atšaukti</a></button>
</form>
{% endblock %}
